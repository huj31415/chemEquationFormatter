<!DOCTYPE html>

<html>

<head>
  <title>Chem equation formatter</title>
  <script src="./script.js" defer></script>
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <h1>Chem equation autoformatter</h1>
  <p>How to use</p>
  <ul>
    <li>Element numbers directly follow the element or group: Cu(NO3)2 ⟶ Cu(NO<sub>3</sub>)<sub>2</sub></li>
    <li>Charges after the "^" character are superscripted: H^+ ⟶ H<sup>+</sup>, CO3^2- ⟶ CO<sub>3</sub><sup>2-</sup></li>
    <li>States are separated by spaces</li>
    <li>Use new line to convert multiple at once</li>
  </ul>
  <textarea id="formula" placeholder="CO3^2- (aq) + 2 H^+ (aq) ⟶ CO2 (g) + H2O (l)
Na2CO3 (aq) + Cu(NO3)2 (aq) ⟶ CuCO3 (s) + 2 NaNO3 (aq)"></textarea>
  <input id="submit" type="button" value="Submit">
  <input id="clear" type="button" value="Clear">
  <table id="table">
    <tbody id="output">
    </tbody>
  </table>
</body>

</html>
